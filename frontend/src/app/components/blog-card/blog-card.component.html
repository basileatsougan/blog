<article class="blog-card">
  <div class="blog-card-image">
    <img [src]="blogPost.imageUrl" [alt]="blogPost.title" class="card-image">
  </div>
  <div class="blog-card-content">
    <h3 class="blog-card-title">{{ blogPost.title }}</h3>
    <p class="blog-card-description">{{ blogPost.description }}</p>
    <button class="read-more-btn">En savoir plus</button>
  </div>
</article>
