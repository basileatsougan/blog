<div class="blogs-page">
  <div class="blogs-hero">
    <h1 class="blogs-title">Mon Blog</h1>
    <p class="blogs-subtitle">Découvrez mes derniers articles et idées</p>
  </div>

  <section class="blogs-section">
    <div class="blogs-container">
      <div class="blogs-grid">
        <app-blog-card 
          *ngFor="let post of blogPosts" 
          [blogPost]="post">
        </app-blog-card>
      </div>
    </div>
  </section>
</div>
